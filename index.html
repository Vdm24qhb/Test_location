<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false'>
      
     

      <!-- Assets Section -->
      <a-assets>
       
        <a-asset-item id="treeModel" src="arrow_sign_direction_navigation_pointer_symbol/scene.gltf"></a-asset-item>
      </a-assets>

      
      <a-entity 
        
        gltf-model="#treeModel" 
        scale="3 3 3"
        position="0 100 0"
        rotation="0 0 0"
        gps-entity-place="latitude: 53.2279578; longitude: -4.1298405;" >
      </a-entity>

      
      <a-text
        value="Welcome to Bangor Main Arts" 
        look-at="[gps-camera]" 
        scale="5 5 5"
        position="0 100 0"
        color="red"
        align="center"
        gps-entity-place="latitude: 53.2279578; longitude: -4.1298405;">
      </a-text>

       <a-camera gps-camera rotation-reader>
		</a-camera>
   
    </a-scene>
  </body>
</html>
